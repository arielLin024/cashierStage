name: Docker Image CI

on:
  push:
    branches: [master]
  schedule:
      - cron: '1 0 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login --username=arielin024 --password=${{ secrets.ARIELIN024 }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: arielin024/my-image:latest
